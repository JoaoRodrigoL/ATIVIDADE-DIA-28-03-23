    <h1>Meu três filmes favoritos</h1>
    
        <li> O hobbit: a desolção de smaug</li>
        <figure><a href="https://pt.wikipedia.org/wiki/O_Hobbit:_A_Desolação_de_Smaug"><img src="Hobbit 2.jpg" alt="Filme da franquia senhor dos anéis" width="300"></a>
        <figcaption>Ao lado de um grupo de anões e de Gandalf, Bilbo segue
                    <br> em direção à Montanha Solitária, onde deverá ajudar seus
                    <br> companheiros a retomar a Pedra de Arken. O problema é
                    <br> que o artefato está perdido em meio a um tesouro
                    <br> protegido pelo temido dragão Smaug.</figcaption></figure>
        <li>Shrek 2</li>
            <figure><a href="https://pt.wikipedia.org/wiki/Shrek_2"><img src="Shrek_2.jpg" alt="Filme de animação da dreamworks" width="300"></a>
            <figcaption>Shrek e Fiona acabaram de voltar da lua de mel e vivem<br>
                 felizes em sua casa no pântano. O casal recebe um convite<br>
                  dos pais da princesa, que querem conhecer o novo genro,<br>
                   para um jantar no castelo. Eles ficaram sabendo que Fiona<br>
                    havia se casado com o seu verdadeiro amor, mas o que<br>
                     eles ainda não sabem é que este amor é um ogro mal-<br>
                     educado de mais de 300 quilos, que conta com um burro<br>
                      falante como melhor amigo.</figcaption></figure>
                
        <li>Harry Potter e o cálice de fogo</li>
        <figure><a href="https://pt.wikipedia.org/wiki/Harry_Potter_e_o_Cálice_de_Fogo_(filme)"><img src="Harrypotter4.webp" alt="Filme da autora JK Rowling" width="300"></a>
        <figcaption>Harry retorna para seu quarto ano na Escola de Magia e<br>
             Bruxaria de Hogwarts, junto com os seus amigos Ron e<br>
              Hermione. Desta vez, acontece um torneio entre as três<br>
               maiores escola de magia, com um participante selecionado<br>
                de cada escola, pelo Cálice de Fogo. O nome de Harry<br>
                 aparece, mesmo não tendo se inscrito, e ele precisa competir.</figcaption></figure>
        
    <h1>Meus três jogos favoritos</h1>
        <li>Forza horizon 4</li>
        <figure><a href="https://www.xbox.com/pt-BR/games/forza-horizon-4"><img src="Forza.jpg" alt="Jogo de corrida" width="300"></a>
        <figcaption>Forza Horizon 4 é um jogo de corrida em mundo aberto<br>
             desenvolvido pela Playground Games em colaboração com<br>
              a Turn 10 e publicado pela Xbox Game Studios, que na<br>
               época do lançamento ainda era conhecida como Microsoft
               <br> Studios.É o quarto da franquia Forza Horizon e o décimo<br>
                primeiro da edição Forza</figcaption></figure>

        <li>World of warcraft</li>
        <figure><a href="https://worldofwarcraft.blizzard.com/pt-br/"><img src="WOW.jpg" alt="Jogo de mmorpg da blizzard" width="300"></a>
        <figcaption>World of Warcraft é um jogo on-line do gênero MMORPG,<br>
             desenvolvido e distribuído pela produtora Blizzard<br>
              Entertainment e lançado em 2004. O jogo se passa no<br>
               mundo fantástico de Azeroth, introduzido no primeiro jogo<br>
                da série, Warcraft: Orcs & Humans, lançado em 1994.</figcaption></figure>
                
        <li>God of war</li>
        <figure><a href="https://store.playstation.com/pt-br/product/UP9000-CUSA01623_00-0000GODOFWAR3PS4"><img src="GOW 3.webp" alt="jogo eletrônico" width="300"></a>
        <figcaption>God of War III é um jogo eletrônico de ação-aventura<br>
             e hack and slash desenvolvido pela Santa Monica Studio e<br>
              publicado pela Sony Computer Entertainment. Foi lançado<br>
               em 16 de março de 2010 para PlayStation 3.</figcaption></figure>
